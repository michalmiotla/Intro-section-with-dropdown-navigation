<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>

  <div class="wrapper">

    <div class="logo-and-nav">
      <img src="./images/logo.svg" class="site-logo" alt="">
      <img src="./images/icon-menu.svg" class="burger-icon" alt="">
    </div>

    <div class="mobile-navigation">

      <nav class="navbar">
        <a href="">Features</a>
        <a href="">Company</a>
        <a href="">Careers</a>
        <a href="">About</a>
      </nav>

      <div class="login">

        <button class="login-btn btn">Login</button>
        <button class="reg-btn btn">Register</button>

      </div>
    </div>

    <div class="desktop-navigation"></div>

    <div class="hero-image">
      <img src="./images/image-hero-mobile.png" alt="">
    </div>

    <div class="site-description-section">
      <h1 class="title">Make remote work</h1>
      <h2 class="text">Get your team in sync, no matter your location. Streamline processes,
        create team rituals, and watch productivity soar.</h2>
      <button class="learn-more-btn btn">Learn more</button>
    </div>

    <div class="logos-section">
      <img src="./images/client-databiz.svg" alt="" class="section-logo">
      <img src="./images/client-audiophile.svg" alt="" class="section-logo">
      <img src="./images/client-meet.svg" alt="" class="section-logo">
      <img src="./images/client-maker.svg" alt="" class="section-logo">
    </div>



    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/michalmiotla" target="_blank">Michał Miotła</a>.
    </div>
  </div>

  <script src="./js/script.js"></script>
</body>

</html>
